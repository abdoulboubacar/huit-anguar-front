<div class="login-page">
  <div class="login-error" *ngIf="authenticationFailed">
    Identifiant (mail) ou Mot de passe invalide
  </div>
  <div class="login-block">
    <button [routerLink]="['']" class="go-back-btn btn btn-default"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
    <img class="logo" src="assets/images/huit.png" alt="huit"/>
    <div class="login-content">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group has-danger">
          <label class="form-control-label" for="mail">E-mail</label>
          <input type="text" class="form-control form-control-danger" name="mail" id="mail" required [(ngModel)]="credentials.email" #loginCtrl="ngModel">
          <small class="form-control-feedback" *ngIf="loginCtrl.control.dirty && loginCtrl.control.hasError('required')">Ce champ est obligatoire</small>
        </div>
        <div class="form-group has-danger">
          <label class="form-control-label" for="password">Password</label>
          <input type="password" class="form-control form-control-danger" name="password" id="password" required required [(ngModel)]="credentials.password" #passwordCtrl="ngModel">
          <small class="form-control-feedback" *ngIf="passwordCtrl.control.dirty && passwordCtrl.control.hasError('required')">Ce champ est obligatoire</small>
        </div>
        <button class="btn btn-primary" type="submit">Connexion</button>
      </form>
    </div>
    <a [routerLink]="['../register']" class="link">Cr√©er un compte</a>
  </div>
</div>
