<div class="row">
  <div class="col-xs-12 col-md-12">
    <h1>Table 8 Am√©ricain</h1>
  </div>
  <div class="col-xs-12 col-md-12 create-game-form">
    <form [formGroup]="gameForm" (ngSubmit)="loadGame($event)" class="form-inline">
      <div class="input-group">
        <input formControlName="name" type="email" placeholder="Entrez votre adresse email" class="form-control">
        <span class="input-group-btn">
			  		<button type="submit" class="btn btn-default">Charger</button>
            <button type="button" title="Rejouer" class="btn btn-default" (click)="playAgain($event)">Rejouer</button>
          </span>
      </div>
    </form>
  </div>
</div>
<div *ngIf="game" class="row" id="huit-actions">
  <form [formGroup]="userForm" (ngSubmit)="newPlayer($event)" class="form-inline col-xs-12">
    <div class="input-group">
      <input formControlName="name" type="text" placeholder="Nom du joueur" class="form-control">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-success"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
        <button type="reset" class="btn btn-danger" (click)="removePlayer($event)"><i class="fa fa-user-times"
                                                                                      aria-hidden="true"></i></button>
        </span>
    </div>
  </form>
</div>
<div class="row" *ngIf="game && game.players.length > 0">
  <div class="col-xs-12">
    <div class="player col-size-{{game.players.length}}" *ngFor="let player of game.players;">
      <player [player]="player"></player>
    </div>
  </div>
</div>
<div class="row" *ngIf="game && game.players.length > 0">
  <div class="col-xs-6">
    <button type="button" class="btn btn-success col-xs-12" (click)="saveScores($event)">Valider la saisie</button>
  </div>
  <div class="col-xs-6">
    <button type="button" class="btn btn-danger col-xs-12" (click)="removeLast($event)">Annuler le dernier jeu</button>
  </div>
</div>
